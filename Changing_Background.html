<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body id="bk">
    <button id="btn-1">Yellow</button>
    <button id="btn-2">Red</button>

    <button id="btn-4">Blue</button>


<script>

let y = document.getElementById("bk");

   let x =  document.getElementById("btn-1");
   x.addEventListener("click",function(){
   y.style.backgroundColor="Yellow";
   })

   let x1 =  document.getElementById("btn-2");
   x1.addEventListener("click",function(){
   y.style.backgroundColor="Red";
   })

   let x2 =  document.getElementById("btn-3");
   x2.addEventListener("click",function(){
   y.style.backgroundColor="Green";
   })

   let x3 =  document.getElementById("btn-4");
   x3.addEventListener("click",function(){
   y.style.backgroundColor="Blue";
   })

 
</script>

   

</body>
