<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <button id="button">Add Text</button>
<script>
   let x =  document.getElementById("button");
   
   x.addEventListener("click",function(){
   let y = document.getElementById("one");
   y.innerText="Hello Bangladesh";
   })

</script>

</body>
</html>
