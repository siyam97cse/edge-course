<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let b=prompt("Enter the Value :");
        let a="ABCDEFGHIJKLMOPQRSTUVWXYZ";
        for(let i=0;i<b;i++){
            for(let x=0;x<=i;x++)
        {
            document.write(a[x]);
            
            document.write(" ");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
