<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


   
    <script>

const ww = Number(prompt("Please enter number-1:"));
const yy = Number(prompt("Please enter number-2:"));


        let sum = function(x,y){
            return(x+y);
        }

        let sub = function(a,b){
            return (a-b);
        }

        let mul = function(c,d){
            return(c*d);
        }

        let div = function(e,f){
            return (e/f);
        }
 
         document.write(`Sum of ${ww} and ${yy} is ${sum(ww,yy)}`);
         document.write("<br>");
         document.write(`Sub of ${ww} and ${yy} is ${sub(ww,yy)}`);
         document.write("<br>");
         document.write(`Mul of ${ww} and ${yy} is ${mul(ww,yy)}`);
         document.write("<br>");
         document.write(`Div of ${ww} and ${yy} is ${div(ww,yy)}`);

         

    </script>
</body>
</html>
