<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //    F-1
    // f=function(){
    // document.write("Hello World");
    // }
       f1=() => document.write("Hello World");
       f1();
       document.write("<br>");

    // F-2
    // let f2=function(a){
    // return a;
    // }
       f2=(a)=>{
        return a;
       }
       document.write(f2(4));
       document.write("<br>");

    // F-3
    // let f3=function(x,y){
    // document.write(x+y);
    // }
       f3=(x,y)=>{
        document.write(x+y);
       }
       f3(2,3);
       document.write("<br>");

    // F-4
    // let f4=function(a,b){
    // return a*b
    // }
    f4=(a,b)=>{
        return a*b
    }
    document.write(f4(4,6));
    
    </script>
</body>
</html>
